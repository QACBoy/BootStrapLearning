<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div>
    表单：
    <form role="form">
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input type="password" class="form-control" placeholder="Enter password">
        </div>
    </form>
</div>

<hr>

<div>
    上传文件：
    <input type="file">
    <p class="help-block">请选择文件的类型</p>
</div>
<hr>
<div>
    内联表单+隐藏 label 标签的内容:
    <form role="form" class="form-inline">
        <div class="form-group">
            <label class="sr-only">用户名:</label>
            <input type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label class="sr-only">密码：</label>
            <input type="password" class="form-control" placeholder="Enter password">
        </div>
    </form>
</div>

<hr>

<form role="form">
    <div>
        <textarea class="form-control" rows="5">
            1
            2
            3
            4
            5
            6
        </textarea>
    </div>

    <div class="checkbox">？？？
        <label>
            <input type="checkbox" value="">跑步
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">旅游
        </label>
    </div>

    <div class="radio">？？？
        <label>
            <input type="radio" name="radios" checked>男
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="radios">女
        </label>
    </div>
</form>

<hr>

<div class="col-md-10 col-md-offset-1">
    <div class="col-md-2 col-md-offset-1">
        可选效果：
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="col-md-2 col-md-offset-1">
        可选效果+选项全部展示：
        <select multiple class="form-control">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="col-md-2 col-md-offset-1">
        不可选效果：
        <select class="form-control" disabled>
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
        </select>
    </div>
</div>

<hr>

</body>
</html>
