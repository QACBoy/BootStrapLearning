<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div>
    button 按钮：
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-success">bbtn-success</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-link">btn-link</button>
    <button type="button" class="btn btn-default">btn-default</button>
</div>

<hr>

<div>
    button 按钮大小：
    <button type="button" class="btn btn-info btn-lg">btn-lg</button>
    <button type="button" class="btn btn-info">default</button>
    <button type="button" class="btn btn-info btn-sm">btn-lg</button>
    <button type="button" class="btn btn-info btn-xs">btn-lg</button>
</div>

<hr>

<div>
    a 按钮：
    <a href="#" role="button" class="btn btn-default">a标签</a>
</div>

<hr>

<div>
    input 按钮:
    <input type="button" class="btn btn-info" value="input标签">
</div>

<hr>
</body>
</html>
