<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    下拉菜单+分割点描述
    <div class="dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" class="dropdown-header">大写的一到三</li>
            <li><a href="#" role="menuitem">一</a></li>
            <li><a href="#" role="menuitem">二</a></li>
            <li><a href="#" role="menuitem">三</a></li>
            <li role="presentation" class="dropdown-header">小写的1到3</li>
            <li><a href="#" role="menuitem">1</a></li>
            <li><a href="#" role="menuitem">2</a></li>
            <li><a href="#" role="menuitem">3</a></li>
        </ul>
    </div>
</div>

<hr>

<div class="container">
    下拉菜单+右排列+分割线+2禁选
    <div class="dropdown pull-right">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li><a href="#" role="menuitem">一</a></li>
            <li><a href="#" role="menuitem">二</a></li>
            <li><a href="#" role="menuitem">三</a></li>
            <li role="presentation" class="divider"></li>
            <li><a href="#" role="menuitem">1</a></li>
            <li class="disabled"><a href="#" role="menuitem">2</a></li>
            <li><a href="#" role="menuitem">3</a></li>
        </ul>
    </div>
</div>

</body>
</html>
